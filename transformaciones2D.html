    seno = Math.sin(rad);

    coordx = x*coseno+y*seno;
    return coordx;
   

}

function roty(ang,x,y){

    rad=(Math.PI/180)*ang;
    seno = Math.sin(rad);
    coseno = Math.cos(rad);
    
    coordy = y*coseno-x*seno;
    return coordy;
   

}
